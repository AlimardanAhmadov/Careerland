{% extends 'base.html' %}

<title>{% block title %} Careerland | Dövlət Qulluğu İmtahanı {% endblock %}</title>


{% block content %}

<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        grid-gap: 20px;
        align-items: stretch;
    }

    .grid > article img {
        max-width: 100%;
    }

    .grid .text {
        padding: 20px;
    }

    .bg-dark h3{
        font-size: 48px;
    }

    @media screen and (max-width: 892px){
    .bg-dark h3{
        font-size: 40px;
    }
}
</style>

<div class="contact" id="contact">
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3 style="line-height: 200px; font-weight: 700; text-transform: uppercase; padding-left: 25px;"><img src="https://promotiontag.com/wp-content/uploads/2019/07/orange.jpg" alt="" height="55" width="3" style="position: relative;
            right: 15px; bottom: 7px;">İmtahanlar</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="padding-bottom: 56px;">
    <section style="margin: 0px 0px 8px; padding: 0px 0px 8px; padding-top: 70px;">
      <div class="section-title border-bottom" style="text-align: center; margin: 0px 0px 8px; padding: 0px 0px 8px">
        <h2 style="color: #34495E">Dövlət qulluğu imtahanları</h2>
      </hr></hr>
      </div>
    </section>  
    <main class="grid">
        <article>
            <img src="https://sindh.gov.pk/dpt/Transport/images/rules_image.png" alt="Sample photo">
            <div class="text">
                <p style="font-size: 20px; color: #263238; font-weight: 600; font-family: sans-serif; margin: 0px 0px 16px">Dövlət qulluğu - Azərbaycan Dili</p>
             
                <div class="time" id="time" style="color: #263238; margin: 0px 0px 16px">
                    <i class="far fa-hourglass" style="display: inline-block; font-size: 13px;"></i>
                    <p style="font-size: 13px; color: #263238; display: inline-block">Vaxt: <span><strong>180 Dəqiqə</strong></span></p>
                </div>
               
                <div class="questions" id="questions" style="color: #263238; margin: 0px 0px 16px">
                    <i class="fas fa-list-ul" style="display: inline-block; font-size: 13px; color: #263238"></i>
                    <p style="display: inline-block; font-size: 13px; color: #263238">Sual: <strong>100</strong></p>
                </div>
                
                <div class="topic" style="color: #263238; margin: 0px 0px 16px">
                    <i class="fas fa-ad" style="display: inline-block; font-size: 13px; color: #263238"></i>
                    <p style="display: inline-block; font-size: 13px; color: #263238">Mövzu: <strong>Azəbaycan dili</strong></p>
                </div>
                
                <div class="language" style="color: #263238; margin: 0px 0px 16px">
                    <i class="fas fa-language" style="display: inline-block; font-size: 13px; color: #263238"></i>
                    <p style="display: inline-block; font-size: 13px; color: #263238">Dil: <strong>AZ</strong></p>
                </div>
                
                <a href="{% url 'civil_service_exams' %}" class="send_form stretched-link" id="button" type='button' style="font-family: sans-serif;
                    text-transform: uppercase;
                    outline: 0;
                    background: #E67E22;
                    border: 0;
                    padding: 15px;
                    color: #FFFFFF;
                    font-size: 14px;
                    -webkit-transition: all 0.3 ease;
                    transition: all 0.3 ease;
                    cursor: pointer; width: 100%; text-align: center; text-decoration: none;">Daxil Ol
                </a>
            </div>
        </article>
    </main>
</div>
  

{% endblock %}
