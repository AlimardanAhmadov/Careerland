{% extends 'base.html' %}

<title>{% block title %} Careerland | Əlaqə {% endblock %}</title>

{% block content %}
<div class="contact" id="contact">
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3 style="font-size: 48px; line-height: 200px; font-weight: 700; text-transform: uppercase; padding-left: 25px;"><img src="https://promotiontag.com/wp-content/uploads/2019/07/orange.jpg" alt="" height="55" width="3" style="position: relative;
                    right: 15px; bottom: 7px;">Əlaqə</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="google-maps">
    <div class="container">
        <div class="logo mb-3" style="margin: 0; padding: 0; padding-bottom: 25px; padding-top: 25px;">
            <h3 style="text-transform: uppercase; font-size: 30px; font-weight: 600">Xəritədə ünvanımız</h3>
        </div>
        <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d96705.88323079406!2d46.99911477649374!3d40.76073032924374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m0!4m3!3m2!1d40.761047999999995!2d47.068754!5e0!3m2!1sen!2s!4v1590422316576!5m2!1sen!2s" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
</section>


<div class="space-medium">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb60">
            <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
                <div class="">
                    <h3 class="title-bold">Əlaqə Məlumatları</h3>
                </div>
                <div class="contact-section">
                    <div class="contact-icon"><i class="fa fa-map-marker"></i></div>
                    <div class="contact-info">
                        <p>69 Heydar Aliyev ave, Mingecevir, Azerbaijan</p>
                    </div>
                </div>
                <div class="contact-section">
                    <div class="contact-icon"><i class="fa fa-phone"></i></div>
                    <div class="contact-info">
                        <p style="display: inline-block;">+994514441252</p>
                        <p style="display: inline-block;">;</p>
                        <p style="display: inline-block;">+994993441252</p>
                    </div>
                </div>
                <div class="contact-section">
                    <div class="contact-icon"><i class="fa fa-envelope"></i></div>
                    <div class="contact-info">
                        <p><a href="mailto:info.careerland@gmail.com" class="__cf_email__" data-cfemail="b5dfdadddbf5d9dcd3d0d6dad4d6dd9bd6dad8">info.careerland@gmail.com</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-offset-1 col-lg-5 col-md-offset-1 col-md-5 col-sm-6 col-xs-12">
                <div class="login-page" style="padding-top: 40px;">
                    <div class="form">
                        <form class="login-form" action="{% url 'contact' %}" method="POST">
                            {% csrf_token %}
                            <input type="text" name="name" placeholder="Ad" />
                            <input type="email" name="email" placeholder="Email" />
                            <input type="text" name="number" placeholder="Telefon">
                            <textarea name="message" placeholder=Mesaj></textarea>
                            <button type="submit" style="background-color: #E67E22" style="text-transform: uppercase;">Mesaj Göndər</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
